{% set name = "nbwipers" %}
{% set version = "0.1.0" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 20afbc745f02dedc15fbd948c719b920615048a7fd52d667182770d49b0943b0

build:
  number: 1

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - nbwipers --help

about:
  home: https://github.com/felixgwilliams/nbwipers
  summary: nbwipers is a command line tool to wipe clean jupyter notebooks, written in Rust.
  license: MIT
  license_family: MIT
  license_file: 
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - felixgwilliams
